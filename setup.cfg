[metadata]
name = hyperion
description = Unattended MX data collection using BlueSky / Ophyd 
url = https://github.com/DiamondLightSource/hyperion
license = BSD 3-Clause License
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers =
    Development Status :: 3 - Alpha
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10

[options]
python_requires = >=3.8
packages = find:
package_dir =
    =src
install_requires =
    bluesky
    pyepics
    blueapi
    flask-restful
    zocalo
    ispyb
    scanspec
    numpy
    scipy
    nexgen @ git+https://github.com/dials/nexgen.git@a1e67fbbf485f336780f24adba0c31995c40d173
    opentelemetry-distro
    opentelemetry-exporter-jaeger
    ophyd
    semver
    # For databroker
    humanize
    pandas
    xarray
    doct
    databroker
    dls-dodal @ git+https://github.com/DiamondLightSource/dodal.git@dc098bcb16c9d3c08b3b356329d68164e53be828
    pydantic<2.0 # See https://github.com/DiamondLightSource/hyperion/issues/774


[options.extras_require]
dev =
    GitPython
    black
    pytest-cov
    pytest-random-order
    ipython
    mockito
    pre-commit
    mypy
    matplotlib
    tox
    build
    ruff

[options.packages.find]
where = src

[options.package_data]
hyperion = *.txt

[mypy]
# Ignore missing stubs for modules we use
ignore_missing_imports = True
#needed for opentelemetry
namespace_packages = true
[mypy-opentelemetry.sdk.*]
implicit_reexport = True
